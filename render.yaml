services:
  - type: web
    name: inventory-management
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt && pip install gunicorn whitenoise psycopg2-binary && python manage.py collectstatic --noinput
    startCommand: gunicorn inventory_management.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: your-app.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: inventory-db
          property: connectionString

databases:
  - name: inventory-db
    plan: starter
    databaseName: inventory_db
    user: inventory_user

